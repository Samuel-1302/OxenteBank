<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OxenteBank</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center login-container">
        <div class="row w-100">
            
            
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-card">
                    
                    
                    <div class="login-logo-container">
                        <img src="./images/logo-oxentebank.png" alt="OxenteBank Logo" class="login-logo">
                    </div>
                    
                    
                    <h1 class="login-titulo">Login</h1>
                    
                    
                    <form id="loginForm">
                        
                        
                        <div class="mb-4">
                            <div class="input-group custom-input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control custom-input" 
                                    id="usuario" 
                                    placeholder="Usuário"
                                    required
                                >
                            </div>
                        </div>
                        
                        
                        <div class="mb-4">
                            <div class="input-group custom-input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input 
                                    type="password" 
                                    class="form-control custom-input" 
                                    id="senha" 
                                    placeholder="Senha"
                                    required
                                >
                            </div>
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary w-100 btn-entrar mb-3">
                            Entrar
                        </button>
                        
                        
                        <div class="text-center">
                            <a href="./pages/recuperar-senha.html" class="link-senha">
                                Esqueceu sua senha?
                            </a>
                        </div>

                        <div class="text-center">
                            <p class="mb-2" style="color: #666; font-size: 1rem;">
                                Não tem cadastro?
                            </p>
                            <a href="./pages/cadastro-cooperativa.html" class="link-cadastro">
                                <i class="bi bi-building me-2"></i>
                                Cadastre sua Cooperativa
                            </a>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
            
            
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center login-ilustracao">
                <img src="./images/illustrations/cooperative-farming.png" alt="Cooperativa" class="illustration-img">
            </div>
            
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/main.js"></script>
    
</body>
</html>
