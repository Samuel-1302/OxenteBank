<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferências - OxenteBank</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="dashboard-wrapper">
        
        <!-- Sidebar Menu Lateral -->
        <aside class="dashboard-sidebar">
            
            <!-- Logo -->
            <div class="sidebar-logo">
                <img src="../images/logo-oxentebank.png" alt="OxenteBank Logo">
            </div>
            
            <!-- Menu de Navegação -->
            <nav class="sidebar-nav">
                <a href="./dashboard.html" class="sidebar-link">
                    <i class="bi bi-grid-fill"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./saldo-extrato.html" class="sidebar-link">
                    <i class="bi bi-wallet-fill"></i>
                    <span>Saldo e Extrato</span>
                </a>
                <a href="./transferencias.html" class="sidebar-link active">
                    <i class="bi bi-arrow-left-right"></i>
                    <span>Transferências</span>
                </a>
                <a href="./solicitar-credito.html" class="sidebar-link">
                    <i class="bi bi-cash-coin"></i>
                    <span>Solicitar Crédito</span>
                </a>
           
            </nav>
            
            <!-- Botão Sair -->
            <div class="sidebar-footer">
                <a href="../index.html" class="sidebar-link-logout">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Sair</span>
                </a>
            </div>
            
        </aside>
        
        <!-- Conteúdo Principal -->
        <main class="dashboard-main">
            
            <!-- Título -->
            <h1 class="titulo-pagina mb-4">Transferências</h1>
            
            <div class="row">
                
                <!-- Coluna do Formulário -->
                <div class="col-lg-7">
                    
                    <!-- Card do Formulário -->
                    <div class="card transferencia-card">
                        <div class="card-body">
                            
                            <form id="transferenciaForm">
                                
                                <!-- Seção: Dados do Destinatário -->
                                <div class="form-section mb-4">
                                    <h5 class="section-title mb-3">
                                        <i class="bi bi-person-fill me-2"></i>
                                        Dados do Destinatário
                                    </h5>
                                    
                                    <!-- Número da Conta -->
                                    <div class="mb-3">
                                        <label for="numeroConta" class="form-label">Número da conta</label>
                                        <input 
                                            type="text" 
                                            class="form-control custom-input" 
                                            id="numeroConta"
                                            placeholder="Digite o número da conta"
                                            required
                                        >
                                    </div>
                                    
                                    <!-- Nome -->
                                    <div class="mb-3">
                                        <label for="nomeDestinatario" class="form-label">Nome</label>
                                        <input 
                                            type="text" 
                                            class="form-control custom-input" 
                                            id="nomeDestinatario"
                                            placeholder="Nome do destinatário"
                                            required
                                        >
                                    </div>
                                </div>
                                
                                <!-- Seção: Valor da Transferência -->
                                <div class="form-section mb-4">
                                    <h5 class="section-title mb-3">
                                        <i class="bi bi-currency-dollar me-2"></i>
                                        Valor da Transferência
                                    </h5>
                                    
                                    <!-- Valor -->
                                    <div class="mb-3">
                                        <label for="valorTransferencia" class="form-label">Valor (R$)</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input 
                                                type="text" 
                                                class="form-control custom-input" 
                                                id="valorTransferencia"
                                                placeholder="0,00"
                                                required
                                            >
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Seção: Autenticação -->
                                <div class="form-section mb-4">
                                    <h5 class="section-title mb-3">
                                        <i class="bi bi-shield-lock-fill me-2"></i>
                                        Autenticação
                                    </h5>
                                    
                                    <!-- Senha de Segurança -->
                                    <div class="mb-3">
                                        <label for="senhaSeguranca" class="form-label">Senha de segurança</label>
                                        <input 
                                            type="password" 
                                            class="form-control custom-input" 
                                            id="senhaSeguranca"
                                            placeholder="Digite sua senha"
                                            required
                                        >
                                    </div>
                                </div>
                                
                                <!-- Botão Confirmar -->
                                <button type="submit" class="btn btn-primary btn-confirmar w-100">
                                    Confirmar Transferência
                                </button>
                                
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
                
                <!-- Coluna do Resumo -->
                <div class="col-lg-5 mt-4 mt-lg-0">
                    
                    <!-- Card de Resumo -->
                    <div class="card resumo-card">
                        <div class="card-body">
                            <h5 class="resumo-titulo mb-4">Resumo da Transferência</h5>
                            
                            <!-- Informações do Resumo -->
                            <div class="resumo-item mb-3">
                                <span class="resumo-label">Destinatário</span>
                                <div class="resumo-value">
                                    <div id="resumoConta" class="text-muted">-</div>
                                    <div id="resumoNome" class="fw-semibold">-</div>
                                </div>
                            </div>
                            
                            <div class="resumo-item mb-3">
                                <span class="resumo-label">Valor</span>
                                <div id="resumoValor" class="resumo-value fw-bold text-success">R$ 0,00</div>
                            </div>
                            
                            <div class="resumo-item">
                                <span class="resumo-label">Senha de segurança</span>
                                <div id="resumoSenha" class="resumo-value text-muted">••••</div>
                            </div>
                            
                            <!-- Alerta de Segurança -->
                            <div class="alert alert-info mt-4 mb-0" role="alert">
                                <i class="bi bi-info-circle-fill me-2"></i>
                                <small><strong>Atenção:</strong> Verifique todos os dados antes de confirmar a transferência.</small>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </main>
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Customizado -->
    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/transferencias.js"></script>
    
</body>
</html>
