<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - OxenteBank</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            
            <!-- Coluna do Formulário de Recuperação -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="recuperar-senha-card">
                    
                    <!-- Logo -->
                    <div class="recuperar-logo-container">
                        <img src="../images/logo-oxentebank.png" alt="OxenteBank Logo" class="recuperar-logo">
                    </div>
                    
                    <!-- Título -->
                    <h1 class="recuperar-titulo text-center mb-3">Recuperar Senha</h1>
                    
                    <!-- Texto Explicativo -->
                    <p class="recuperar-descricao text-center mb-4">
                        Informe seu e-mail ou CPF para receber<br>instruções de recuperação de senha
                    </p>
                    
                    <!-- Formulário -->
                    <form id="recuperarSenhaForm">
                        
                        <!-- Campo E-mail/CPF -->
                        <div class="mb-4">
                            <div class="input-group custom-input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control custom-input" 
                                    id="emailCpf" 
                                    placeholder="E-mail ou CPF"
                                    required
                                >
                            </div>
                        </div>
                        
                        <!-- Botão Enviar -->
                        <button type="submit" class="btn btn-primary w-100 btn-enviar mb-3">
                            Enviar Instruções
                        </button>
                        
                        <!-- Link Voltar ao Login -->
                        <div class="text-center">
                            <a href="../index.html" class="link-voltar">
                                <i class="bi bi-arrow-left"></i> Voltar ao Login
                            </a>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
            
            <!-- Coluna da Ilustração (Desktop) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center recuperar-ilustracao">
                <img src="../images/illustrations/secure-transaction.png" alt="Segurança" class="illustration-img">
            </div>
            
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Customizado -->
    <script src="../js/main.js"></script>
    <script src="../js/validation.js"></script>
    
</body>
</html>
