<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OxenteBank</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="dashboard-wrapper">
        
        <!-- Sidebar Menu Lateral -->
        <aside class="dashboard-sidebar">
            
            <!-- Logo -->
            <div class="sidebar-logo">
                <img src="../images/logo-oxentebank.png" alt="OxenteBank Logo">
            </div>
            
            <!-- Menu de Navegação -->
            <nav class="sidebar-nav">
                <a href="./dashboard.html" class="sidebar-link active">
                    <i class="bi bi-grid-fill"></i>
                    <span>Dashboard</span>
                </a>
                <a href="./saldo-extrato.html" class="sidebar-link">
                    <i class="bi bi-wallet-fill"></i>
                    <span>Saldo e Extrato</span>
                </a>
                <a href="./transferencias.html" class="sidebar-link">
                    <i class="bi bi-arrow-left-right"></i>
                    <span>Transferências</span>
                </a>
                <a href="./solicitar-credito.html" class="sidebar-link">
                    <i class="bi bi-cash-coin"></i>
                    <span>Solicitar Crédito</span>
                </a>

            </nav>
            
            <!-- Botão Sair (no rodapé do menu) -->
            <div class="sidebar-footer">
                <a href="../index.html" class="sidebar-link-logout">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Sair</span>
                </a>
            </div>
            
        </aside>
        
        <!-- Conteúdo Principal -->
        <main class="dashboard-main">
            
            <!-- Header com Notificações e Perfil -->
            <header class="dashboard-header">
                <div class="header-content">
                    <h1 class="header-greeting">Bem-vindo, Lucas</h1>
                    
                    <div class="header-actions">
                        <!-- Notificações -->
                        <div class="notification-icon">
                            <i class="bi bi-bell-fill"></i>
                            <span class="notification-badge">3</span>
                        </div>
                        
                        <!-- Perfil do Usuário -->
                        <div class="user-profile">
                            <img src="../images/icons/user.png" alt="Lucas">
                            <span class="user-name">Lucas</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Cards de Resumo -->
            <section class="dashboard-cards">
                <div class="row g-4">
                    
                    <!-- Card Saldo -->
                    <div class="col-md-4">
                        <div class="card summary-card">
                            <div class="card-body">
                                <h6 class="card-subtitle">Saldo</h6>
                                <h2 class="card-value">R$ 25.000</h2>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card Recebimentos -->
                    <div class="col-md-4">
                        <div class="card summary-card">
                            <div class="card-body">
                                <h6 class="card-subtitle">Recebimentos</h6>
                                <h2 class="card-value text-success">R$ 12.000</h2>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card Pagamentos -->
                    <div class="col-md-4">
                        <div class="card summary-card">
                            <div class="card-body">
                                <h6 class="card-subtitle">Pagamentos</h6>
                                <h2 class="card-value text-danger">R$ 8.500</h2>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            
            <!-- Gráfico Visão Geral -->
            <section class="dashboard-chart mt-4">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="chart-title">Visão Geral da Conta</h5>
                        <div class="chart-container">
                            <!-- Placeholder para gráfico -->
                            <canvas id="accountChart" height="80"></canvas>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- JS Customizado -->
    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/dashboard.js"></script>
    
</body>
</html>
